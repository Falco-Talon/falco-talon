- name: Rule Test Label
  match:
    priority: "<Critical"
  action:
    name: kubernetes:labelize
    arguments:
      keyA: "valueA"
      keyB: valueB
      run: ""
  continue: false
  notifiers:
    - slack
- name: Rule Test Terminate
  match:
    rules:
      - Terminal shell in container
  action:
    name: kubernetes:terminate
    parameters:
      gracePeriodSeconds: 0