---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "falco-talon.fullname" . }}
  namespace: {{ .Release.Namespace }}
  {{- if .Values.config.aws.rolearn }}
  annotations:
    eks.amazonaws.com/role-arn: {{ .Values.config.aws.rolearn }}
  {{- end }}
  labels:
    app.kubernetes.io/name: {{ include "falco-talon.name" . }}
    helm.sh/chart: {{ include "falco-talon.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "falco-talon.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "falco-talon.name" . }}
    helm.sh/chart: {{ include "falco-talon.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
rules:
- apiGroups:
    - ""
  resources:
    - pods
  resourceNames:
    - {{ include "falco-talon.fullname" . }}
  verbs:
    - get, terminate
- apiGroups:
    - ""
  resources:
    - pods
  resourceNames:
    - {{ include "falco-talon.fullname" . }}
  verbs:
    - get
{{- if .Values.podSecurityPolicy.create }}
- apiGroups:
    - policy
  resources:
    - podsecuritypolicies
  resourceNames:
    - {{ template "falco-talon.fullname" . }}
  verbs:
    - use
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "falco-talon.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "falco-talon.name" . }}
    helm.sh/chart: {{ include "falco-talon.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "falco-talon.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "falco-talon.fullname" . }}