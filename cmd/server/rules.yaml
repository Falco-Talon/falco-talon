- name: Rule 1
  match:
    rules:
      - Create Disallowed Namespace
      - K8s Serviceaccount Created
  action:
    name: terminate
    options:
      graceperiod: 3
- name: Rule 2
  match:
    priority: "<Critical"
  action:
    name: label
    options:
      key: KEY
      value: newValue
- name: Rule 3
  match:
    priority: ">=Warning"
  action:
    name: terminate
- name: Rule 4
  match:
    tags:
      - mitre_discovery
  action:
    name: label
    options:
      key: KEY
      value: ""
