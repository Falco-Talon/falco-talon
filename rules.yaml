---
- name: Rule Test NetworkPolicy
  match:
    rules:
      - Test NetworkPolicy
  action:
    name: kubernetes:networkpolicy
- name: Rule Test Label
  match:
    priority: "Critical"
  action:
    name: kubernetes:labelize
    parameters:
      labels: 
        keyA: "valueA"
        keyB: "valueB"
        run: ""
  # continue: false
