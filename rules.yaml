---
- name: Rule Test NetworkPolicy
  match:
    rules:
      - Test NetworkPolicy
  action:
    name: kubernetes:networkpolicy
  continue: false
  notifiers:
    - slack
- name: Rule Test Label
  match:
    priority: "<Critical"
  action:
    name: kubernetes:labelize
    parameters:
      labels:
        keyA: "valueA"
        keyB: valueB
        run: ""
  continue: false
  notifiers:
    - slack
- name: Rule Test Terminate
  match:
    rules:
      - Test Terminate
  action:
    name: kubernetes:terminate
    parameters:
      gracePeriodSeconds: 0
