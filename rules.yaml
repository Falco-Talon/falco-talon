- name: Rule Script
  match:
    rules:
      - Test Script
  action:
    name: kubernetes:script
    parameters:
      script: |-
        date
        curl https://httpbin.org/ip
- name: Rule Label
  match:
    rules:
      - Test Label
  action:
    name: kubernetes:labelize
    parameters:
      labels:
        suspicious: "true"
- name: Rule Terminate
  match:
    rules:
      - Test Terminate
  action:
    name: kubernetes:terminate
    parameters:
      minHealthyReplicas: "50%"